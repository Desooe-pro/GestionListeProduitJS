<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion d'une liste de produits avec JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="Main-Header">
        <div class="div-head">
            <h1></h1>
        </div>
    </header>
    <main id="Main-Main">
        <div class="div-main">
            <div class="grid"></div>
            <div>
                <fieldset class="Select">
                    <legend>Select the categories you want to select : </legend>

                    <div>
                        <input type="checkbox" id="Thé" name="Thé" />
                        <label for="Thé">Thé</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Infusion" name="Infusion" />
                        <label for="Infusion">Infusion</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Café" name="Café" />
                        <label for="Café">Café</label>
                    </div>
                </fieldset>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
