<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion d'une liste de produits avec JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="Main-Header">
        <div class="div-head">
            <h1>ShopEase</h1>
        </div>
    </header>
    <main id="Main-Main">
        <div>
            <div class="recherche-reset">
                <form action="#" method="post" class="box">
                    <label>
                        <input id="search-bar" type="text" placeholder="Tapez votre texte">
                    </label>
                    <button class="button" id="Reset">Reset</button>
                </form>
            </div>

            <div class="div-main">
                <div class="grid"></div>
                <div id="cate">
                    <fieldset class="Select">
                        <legend>Select the categories you want to select : </legend>

                        <div>
                            <input type="checkbox" id="Thé" name="Thé" class="check" />
                            <label for="Thé">Thé</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Infusion" name="Infusion" class="check" />
                            <label for="Infusion">Infusion</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Café" name="Café" class="check" />
                            <label for="Café">Café</label>
                        </div>
                    </fieldset>
                    <div id="prix-tot"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="indexMap.js"></script>
</body>
</html>
